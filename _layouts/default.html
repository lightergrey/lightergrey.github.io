<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.owner.name }}">
    {% comment %}
      <link rel="stylesheet" href="{{ site.url }}/css/{{ site.data.rev-manifest['style.min.css'] }}">
    {% endcomment %}
    <style>{% include style.css %}</style>
    <link rel="home" href="{{ site.url }}/">
  </head>
  <body>

    <header class="site-header" role="banner">
      <h1 class="site-title">{{ site.title }}</h1>
    </header>

    <main class="site-main" role="main">
      {{ content }}
    </main>

    <footer class="site-footer" role="contentinfo">
      <ul class="list-internet">
        <li>
          <a href="http://twitter.com/josh_stewart">Twitter</a>
        </li>
        <li>
          <a href="http://github.com/lightergrey">GitHub</a>
        </li>
      </ul>
      <p class="copyright"><small>Â© Copyright {{ site.owner.name }} {{ site.time | date: '%Y' }}</small></p>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-46470460-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
