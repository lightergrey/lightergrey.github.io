---
layout: default
---

<article class="post single">
  <header class="post-header">
    {% if page.image %}<img class="post-image" src="{{ page.image }}">{% endif %}
    <h1 class="post-title"><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h1>
    <time class="post-date">{{ page.date | | date: "%-d %B %Y" }}</time>
  </header>
  <div class="post-content">
    {% assign content = page.content | split: '<!-- more -->' %}
    {{ content[0] | markdownify }}
    {% if content[1] %}
      <a id="more"></a>
      {{ content[1] | markdownify }}
    {% endif %}
  </div>
</article>
